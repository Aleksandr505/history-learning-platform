<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div>

    <h1>Create new article Form</h1>
    <form id="new-article-form">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
        <br/>
        <label for="userId">Author</label>
        <input type="text" class="form-control" id="userId" name="userId" placeholder="Enter author id">
        <br/>
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="3" name="content" placeholder="Enter content"></textarea>
        <br/>
        <button type="submit" id="save-btn">Save article</button>
    </form>

    <script th:src="@{/js/new-article.js}"></script>

</div>
</body>
</html>
